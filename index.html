<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焼酎飲もうぜ！</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="title">焼酎飲もうぜ！</div>
    <div class="title2">ミニゲームでお得ゲット！！！</div>
    <div class="sentaku">
        <div>一杯目に何を選ぶ？</div>
        <div>プレミアム３大焼酎から選択してください！</div>
        <div>選んだ後に「昭和のお勧めは！」を押して！</div></div> 
    <div class="setsumei">「昭和」のお勧めと一致するとお得ゲット！！</div>
    <div class="wrapper1">
        <div class="box1_1">魔王</div>
            <img id="image" src="./img/maou.jpg" alt="魔王">
        <div class="box1_2">村尾</div>
            <img id="image1_2" src="./img/murao.jpg" alt="村尾">
        <div class="box1_3">森伊蔵</div>
            <img id="image1_3" src="./img/moriizou.jpg" alt="森伊蔵">
        <div class="box1_4">昭和のお勧めは！</div>
        <div class="box1_5"></div>
            <img id="image1_4" src="./img/maou.jpg" alt="お勧め魔王">
            <img id="image1_5" src="./img/murao.jpg" alt="お勧め村尾">
            <img id="image1_6" src="./img/moriizou.jpg" alt="お勧め森伊蔵">
    </div>
    <div class="kekka">結果は。。</div>

        <!-- リセットボタン -->
        <button id="resetButton">もう一度試す</button>


    <h2 class="title">焼酎検索</h2>
<!-- カメラの入力部分 -->
<input type="file" id="cameraInput" accept="image/*" capture="camera">

<div class="wrapper4">
    <div class="box_end1">
        <a href="https://www.instagram.com/imoshochu_showa/" target="_blank">
            <img src="./img/insta.jpeg" alt="Instagram" class="social-icon">
        </a>
    </div>
    <div class="box_end2">
        <a href="https://www.facebook.com/profile.php?id=100089971883969" target="_blank">
            <img src="./img/FBicon.png" alt="Facebook" class="social-icon">
        </a>
    </div>
</div>

<div class="last">鶏と本格焼酎　昭和</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
